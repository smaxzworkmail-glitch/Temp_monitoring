<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–Ω—ñ—Ç–æ—Ä–∏–Ω–≥</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #121212; color: #eee; margin: 0; padding: 15px; }
        .card { background: #1e1e1e; border-radius: 12px; padding: 15px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        h1 { font-size: 1.2rem; color: #00adb5; text-align: center; }
        .temp-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; margin-bottom: 20px; }
        .temp-item { background: #252525; padding: 10px; border-radius: 8px; text-align: center; border-left: 4px solid #00adb5; }
        .temp-val { font-size: 1.5rem; font-weight: bold; display: block; }
        .label { font-size: 0.8rem; color: #888; }
        canvas { max-width: 100%; }
    </style>
</head>
<body>
    <h1>üå°Ô∏è –°–∏—Å—Ç–µ–º–∞ –ú–æ–Ω—ñ—Ç–æ—Ä–∏–Ω–≥—É</h1>
    
    <div id="live-temps" class="temp-grid"></div>

    <div class="card">
        <div class="label">–ì–æ–¥–∏–Ω–∞</div>
        <canvas id="hourChart"></canvas>
    </div>

    <div class="card">
        <div class="label">–î–æ–±–∞</div>
        <canvas id="dayChart"></canvas>
    </div>

    <script>
        let hourChart, dayChart;
        const colors = ['#00adb5', '#ff5722', '#8bc34a', '#ffeb3b', '#e91e63'];

        function initCharts() {
            const commonOptions = {
                responsive: true,
                scales: { x: { display: false }, y: { grid: { color: '#333' } } },
                plugins: { legend: { position: 'bottom', labels: { color: '#ccc' } } },
                animation: false
            };

            hourChart = new Chart(document.getElementById('hourChart'), { type: 'line', data: { labels: [], datasets: [] }, options: commonOptions });
            dayChart = new Chart(document.getElementById('dayChart'), { type: 'line', data: { labels: [], datasets: [] }, options: commonOptions });
        }

        async function updateData() {
            try {
                const res = await fetch('/api/data');
                const data = await res.json();
                
                const liveDiv = document.getElementById('live-temps');
                liveDiv.innerHTML = '';
                
                data.forEach((sensor, i) => {
                    // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –∫–∞—Ä—Ç–æ–∫
                    liveDiv.innerHTML += `<div class="temp-item"><span class="label">${sensor.name}</span><span class="temp-val">${sensor.current.toFixed(1)}¬∞C</span></div>`;
                    
                    // –î–∞–Ω—ñ –¥–ª—è –≥—Ä–∞—Ñ—ñ–∫—ñ–≤
                    updateDataset(hourChart, i, sensor.name, sensor.hour);
                    updateDataset(dayChart, i, sensor.name, sensor.day);
                });

                hourChart.update();
                dayChart.update();
            } catch (e) { console.error("Data error", e); }
        }

        function updateDataset(chart, index, name, points) {
            if (!chart.data.datasets[index]) {
                chart.data.datasets[index] = { label: name, data: [], borderColor: colors[index % colors.length], tension: 0.3, pointRadius: 0 };
            }
            chart.data.datasets[index].data = points;
            if (chart.data.labels.length < points.length) {
                chart.data.labels = Array(points.length).fill('');
            }
        }

        initCharts();
        updateData();
        setInterval(updateData, 10000); // –û–Ω–æ–≤–ª–µ–Ω–Ω—è —Ä–∞–∑ –Ω–∞ 10 —Å–µ–∫
    </script>
</body>
</html>
